<div class="space-container">
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="content">
    <h2 class="glitch" data-text="INICIAR SESIÓN">INICIAR SESIÓN</h2>
    <div class="form-container">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="text" formControlName="user" required placeholder="Correo o nombre de usuario">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" required placeholder="Contraseña">
        </div>
        <button type="submit" class="neon-button" (click)="postLogin()">ACCEDER</button>
      </form>
    </div>
    <p class="register-link">¿No tienes una cuenta? <a (click)="navigateToRegister()" class="neon-link">Regístrate</a></p>
  </div>
</div>
